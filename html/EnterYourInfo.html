<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/EnterYourInfo.css">
</head>
<body>
    <header>
        <img src="../static/image.png" alt="logoPTIT" id = "logo-PTIT">
        <h1 id="header-title">PTIT SURVEY</h1>
    </header>

    <div class="form-container">
        <h1 class="form-title">Nhập thông tin người làm</h1>
        <div id="form-info">
            <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <input type="text" name="full-name" id="full-name" required>
            </div> 

            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="text" name="birthday" id="birthday" required>
            </div> 

            <div class="form-group">
                <label for="cccd-number">Số CCCD</label>
                <input type="text" name="cccd-number" id="cccd-number" required>
            </div> 

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" name="address" id="address" required>
            </div> 
            
            <button type="button" id="start-survey">Bắt đầu khảo sát</button>
        </div>
    </div>

    <footer>
        <p>© 2024 PTIT SURVEY. All rights reserved.</p>
    </footer>

    <script src="../javascripts/EnterYourInfo.js"></script>
</body>
</html>
